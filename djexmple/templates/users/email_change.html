{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Change Email" %}{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">{% trans "Change Email" %}</h1>

    <form method="post" class="w-100 p-4 border rounded shadow-sm bg-light">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">{% trans "New Email" %}</label>
        {{ form.email }}
        {% if form.email.errors %}
          <div class="invalid-feedback d-block">
            {{ form.email.errors|first }}
          </div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Save" %}</button>
    </form>
  </div>
{% endblock %}
